<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
<h1>Add Student</h1>
<form action="#" th:action="@{/students/save}" th:object="${student}" method="post">
    <input type="text" th:field="*{id}" placeholder="ID" /><br/>
    <input type="text" th:field="*{name}" placeholder="Name" /><br/>
    <input type="text" th:field="*{fname}" placeholder="Father's Name" /><br/>
    <input type="text" th:field="*{mname}" placeholder="Mother's Name" /><br/>
    <input type="text" th:field="*{dept}" placeholder="Department" /><br/>
    <input type="text" th:field="*{faculty}" placeholder="Faculty" /><br/>
    <input type="number" th:field="*{level}" placeholder="Level" /><br/>
    <input type="number" th:field="*{semester}" placeholder="Semester" /><br/>
    <input type="text" th:field="*{hall}" placeholder="Hall" /><br/>
    <button type="submit">Add Student</button>
</form>
</body>
</html>
